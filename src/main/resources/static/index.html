<!DOCTYPE HTML>
<html lang="UTF-8">
    <head>
        <title>Email Service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <p><a href="/hello">Greet the world!</a></p>

        <form action="/hello" method="GET" id="nameForm">
            <div>
                <label for="nameField">How should the app call you?</label>
                <input name="myName" id="nameField">
                <button>Greet me!</button>
            </div>
        </form>

        <div class="w-56 bg-blue-100 border-r border-blue-400 p-5">
            <div class="bg-green-200 border border-black text-center text-xl mb-4 p-2">Email Service</div>
            <button class="bg-blue-300 w-full py-2 mb-2">Write email</button>
            <button class="bg-blue-300 w-full py-2 mb-2">Inbox</button>
            <button class="bg-blue-300 w-full py-2 mb-2">Starred</button>
            <button class="bg-blue-300 w-full py-2 mb-2">Sent</button>
            <button class="bg-blue-300 w-full py-2 mb-2">Spam</button>
            <button class="bg-blue-300 w-full py-2 mb-2">Liked</button>
            <button class="bg-blue-200 w-full py-2 mb-2">Add domain to black list</button>
            <button class="bg-blue-200 w-full py-2 mb-2">Add domain to white list</button>
            <button class="bg-blue-200 w-full py-2 mb-2">Add content to black list</button>
            <button class="bg-yellow-200 w-full py-2">Receive email</button>
        </div>
        <div class="flex-1 p-5 border-l border-blue-400">
            <!-- Dynamic content goes here -->
        </div>
    </body>
</html>
